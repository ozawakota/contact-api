steps:
  # 1. Dockerイメージのビルド
  # 基準（コンテキスト）を ./backend にすることで、app/ 内のファイルにアクセスします
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/contact-api/fastapi-app',
      '-f', 'backend/app/Dockerfile', 
      './backend'                     
    ]

  # 2. Artifact Registryへのプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/contact-api/fastapi-app']

  # 3. Cloud Runへのデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'fastapi-service'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/contact-api/fastapi-app'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/contact-api/fastapi-app'

timeout: '600s'